<!DOCTYPE html>
<html lang="EN">
<head>
  <title>Calculator</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="calculator-container">
  <form name="kalkulator">
    <!-- Tombol-tombol kalkulator -->
    <label for="display"></label><input type="text" name="display" id="display" readonly>
    <input type="button" value="C" id="clear" onclick="clearInput()">
    <input type="button" value="E" id="allClear" onclick="clearAll()">
    <br>
    <input type="button" class="operator" value="^" onclick="kalkulator.display.value += '**'">
    <input type="button" class="operator" value="%" onclick="kalkulator.display.value += '%'">
    <input type="button" class="operator" value="," onclick="addSymbol('.')"><!---->
    <input type="button" class="operator" value="/" onclick="kalkulator.display.value += '/'">
    <br>
    <input type="button" class="number" value="7" onclick="kalkulator.display.value += '7'">
    <input type="button" class="number" value="8" onclick="kalkulator.display.value += '8'">
    <input type="button" class="number" value="9" onclick="kalkulator.display.value += '9'">
    <input type="button" class="operator" value="x" onclick="kalkulator.display.value += '*'">
    <br>
    <input type="button" class="number" value="4" onclick="kalkulator.display.value += '4'">
    <input type="button" class="number" value="5" onclick="kalkulator.display.value += '5'">
    <input type="button" class="number" value="6" onclick="kalkulator.display.value += '6'">
    <input type="button" class="operator" value="-" onclick="kalkulator.display.value += '-'">
    <br>
    <input type="button" class="number" value= "1" onclick="kalkulator.display.value += '1'">
    <input type="button" class="number" value="2" onclick="kalkulator.display.value += '2'">
    <input type="button" class="number" value="3" onclick="kalkulator.display.value += '3'">
    <input type="button" class="operator" value="+" onclick="kalkulator.display.value += '+'">
    <br>
    <input type="button" class="number" value="00" id="doubleZero" onclick="kalkulator.display.value += '00'">
    <input type="button" class="number" value="0" onclick="kalkulator.display.value += '0'">
    <input type="button" id="equals" value="=" onclick="calculate()">
  </form>
</div>
  <script src="app.js"></script>
</body>
</html>
